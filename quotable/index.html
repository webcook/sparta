<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <title>모멘텀앱 - 따라만들기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=David+Libre:wght@500&display=swap');

        * {
            font-family: 'David Libre', sans-serif;
        }

        body {
            background-image: url("https://source.unsplash.com/featured/?landscape");
            /*background-image: url("https://media.timeout.com/images/105211701/image.jpg");*/
            background-position: center;
            background-size: cover;

            color: white;
            text-shadow: 6px 2px 2px gray;
        }

        .time {
            font-size: 80px;
            font-weight: bold;
        }

        .greeting {
            font-size: 50px;
        }

        .todo {
            font-size: 30px;
        }

        .content {
            font-size: 50px;
            padding: 2% 8%;

        }

        .author {
            font-size: 24px;
            font-style: italic;

        }

        .main {
            width: 100vw;
            height: 40vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote {
            width: 100vw;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
    <script src="index.js"></script>
</head>

<body>
    <div class="main">
        <div id="time" class="time">00:00</div>
        <div class="greeting">Plan, Do, See</div>
        <div class="todo">66Day Challenge</div>
    </div>
    <div class="quote">
        <div id="content" class="content">"명언의 내용"</div>
        <div id="author" class="author">명언의 저자</div>
    </div>
    <div id="google_translate_element"></div>


<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {
                pageLanguage: 'en'
              , includedLanguages: 'ko,en,ja'
              , layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL // none or HORIZONTAL, SIMPLE
            }
          , 'google_translate_element'
        );
    }
</script>
<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
