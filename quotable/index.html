<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <title>모멘텀앱 - 따라만들기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=David+Libre:wght@500&display=swap');

        * {
            font-family: 'David Libre', sans-serif;
        }

        body {
            position: relative;
            background-image: url("bg01.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            overflow: hidden;
        }
        body.bg01 { background-image: url("bg01.jpg");}
        body.bg02 { background-image: url("bg02.jpg");}
        body.bg03 { background-image: url("bg03.jpg");}
        body.bg04 { background-image: url("bg04.jpg");}
        body.bg05 { background-image: url("bg05.jpg");}
        body.bg06 { background-image: url("bg06.jpg");}
        body.bg07 { background-image: url("bg07.jpg");}
        body.bg08 { background-image: url("bg08.jpg");}

        .time {
            display: block;
            width: 100%;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
        }

        .greeting {
            font-size: 50px;
        }

        .todo {
            font-size: 30px;
        }

        .content {

            font-size: 50px;
            padding: 2% 6%;

        }

        .author {
            font-size: 24px;
            font-style: italic;

        }

        .main {
            width: 100vw;
            height: 40vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .quote {
            width: 100vw;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #google_translate_element {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        #google_translate_element .skiptranslate {
            font-size: 0;
        }
        #google_translate_element .skiptranslate > span {
            display: none;
        }

    </style>
    <script src="index.js"></script>
</head>

<body>
    <div class="main notranslate">
        <div id="time" class="time">00:00</div>
        <div class="greeting">Plan, Do, See</div>
        <div class="todo">66Day Challenge</div>
    </div>
    <div class="quote ">
        <div id="content" class="content">"명언의 내용"</div>
        <div id="author" class="author">명언의 저자</div>
    </div>
    <div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    {
      pageLanguage: 'en',
      includedLanguages: 'ko,en,ja',
      //layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL // none or HORIZONTAL, SIMPLE
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE // none or HORIZONTAL, SIMPLE
    }, 'google_translate_element'
  );
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
